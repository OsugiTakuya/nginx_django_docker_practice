version: '3.5'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./src/static:/static
    ports:
      - '8000:80'
    depends_on:
      - django
  django:
    build: ./django
    container_name: django
    expose:
      - '8001'
    ports:
      - '8002:8002'
    volumes:
      - ./src:/code
    # command: >
    #   bash -c "nohup jupyter-notebook & &&
    #   uwsgi --socket :8001 --module mysite.wsgi"
    depends_on:
      - db
  db:
    image: postgres:latest
    container_name: db
    volumes:
      - ./db/dbdata:/var/lib/postgresql/data
    expose:
      - '5432'
    environment:
      - POSTGRES_USER=hogehoge
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=testDB