version: '3.5'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./src/static:/static
    ports:
      - '8000:80'
    depends_on:
      - django
  django:
    build: ./django
    container_name: django
    expose:
      - '8001'
    volumes:
      - ./src:/code
    command: uwsgi --socket :8001 --module mysite.wsgi
    depends_on:
      - db
  jupyter:
    build: ./jupyter
    container_name: jupyter
    ports:
      - "8002:8888"
    volumes:
      - ./jupyter:/notebook
    depends_on:
      - db
  db:
    image: postgres:11.15
    container_name: db
    volumes:
      - ./db/dbdata:/var/lib/postgresql/data
    expose:
      - '5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # - POSTGRES_DB=test
  db-gui:
    image: sosedoff/pgweb:0.11.11
    container_name: db-gui
    # command: -s --bind=0.0.0.0 --listen=8080 --url postgresql://hogehoge@db/testDB?sslmode=disable
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
    ports:
      - "8003:8081"
    depends_on:
      - db